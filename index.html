<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <style>
      .error {
        font-size: 12px;
        color: red;
      }
    </style>
  </head>

  <body class="bg-warning">
    <main class="p-5">
      <h5 class="text-center mb-4">Jquery Validation</h5>
      <form action="" id="dataform">
        <div class="form-group">
          <input
            type="text"
            name="fullname"
            placeholder="Full Name"
            class="form-control"
          />
        </div>
        <div class="form-group mt-3">
          <input
            type="email"
            name="email"
            placeholder="Email Address"
            class="form-control"
          />
        </div>
        <div class="form-group mt-3">
          <input
            type="tel"
            name="mobile"
            placeholder="Mobile Number"
            class="form-control"
          />
        </div>
        <div class="form-group mt-3">
          <select name="state" class="form-control form-select" id="">
            <option value="" selected disabled>Select State</option>
            <option value="1">Select State 1</option>
            <option value="2">Select State 2</option>
            <option value="3">Select State 3</option>
            <option value="4">Select State 4</option>
          </select>
        </div>
        <div class="mt-3 form-group">
          <div class="d-flex">
            <div>
              <input
                type="radio"
                name="gender"
                value="male"
                id="gender1"
                class="form-check-input"
              />
              <label for="gender1" class="form-check-label">Male</label>
            </div>
            <div class="ms-5">
              <input
                type="radio"
                name="gender"
                value="female"
                id="gender2"
                class="form-check-input"
              />
              <label for="gender2" class="form-check-label">Female</label>
            </div>
          </div>
        </div>
        <div class="mt-3">
          <button class="btn btn-success sbt-btn" disabled type="submit">
            Submit
          </button>
        </div>
      </form>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/additional-methods.min.js"></script>
    <script>
      $("#dataform").validate({
        rules: {
          fullname: {
            required: {
              depends: function () {
                $(this).val($.trim($(this).val()));
                return true;
              },
            },
            minlength: 3,
            maxlength: 15,
          },
          email: {
            required: true,
            email: true,
          },
          mobile: {
            required: true,
            digits: true,
          },
          state: {
            required: true,
          },
          gender: {
            required: true,
          },
        },
        messages: {
          fullname: {
            required: "Full Name is required...",
            minlength: "Minimum length should be 3",
          },
          email: {
            required: "EMail is Required...",
            eamil: "Email should be in valid format",
          },
        },
        errorClass: "help-block error",
        onkeyup: function () {
          if ($("#dataform").valid()) {
            $(".sbt-btn").removeAttr("disabled");
          } else {
            $(".sbt-btn").attr("disabled", true);
          }
        },
        onclick: function () {
          if ($("#dataform").valid()) {
            $(".sbt-btn").removeAttr("disabled");
          } else {
            $(".sbt-btn").attr("disabled", true);
          }
        },
        highlight: function (e) {
          $(e).closest(".form-group").addClass("has-error");
        },
        unhighlight: function (e) {
          $(e).closest(".form-group").removeClass("has-error");
        },
        errorPlacement: function (error, element) {
          error.insertAfter(element.closest("div.form-group"));
        },
        submitHandler: function (form) {
          alert("form submitted successfully");
        },
      });
    </script>
  </body>
</html>
